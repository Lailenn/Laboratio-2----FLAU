{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte Técnico - FLAU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            text-align: center;
        }
        .hint-text {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    {% include 'partials/navbar.html' %}
    
    <div class="container my-5 form-container">
        <h2 class="fw-bold text-center mb-4">Soporte Técnico</h2>
        
        {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        
        <!-- Formulario de soporte técnico -->
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            
            <div class="mb-3 form-group">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce tu nombre completo" required>
            </div>
            
            <div class="mb-3 form-group">
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico válido." required>
            </div>

            <div class="mb-3 form-group">
                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Número de teléfono." required>
            </div>

            <div class="mb-3 form-group">
                <input type="text" class="form-control" id="asunto" name="asunto" placeholder="Breve descripción del asunto" required>
            </div>

            <div class="mb-3 form-group">
                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Explícanos tu problema o pregunta" required></textarea>
            </div>

            <div class="form-check mb-3 form-group">
                <input class="form-check-input" type="checkbox" id="terminos" name="terminos" required>
                <label class="form-check-label" for="terminos">
                    Acepto los <a href="#">términos y condiciones</a>.
                </label>
            </div>

            <button type="submit" class="btn btn-primary d-block mx-auto">Enviar</button>
        </form>
    </div>


<!-- Footer -->
<footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <p class="mb-0">© 2024 FLAU. Todos los derechos reservados.</p>
      <p class="mb-0">Desarrollado con ❤ por el equipo de FLAU</p>
      <ul class="list-unstyled d-flex justify-content-center mt-3">
        <li class="mx-3">
          <a href="#" class="text-white" title="Facebook">
            <i class="fab fa-facebook-f"></i> 
          </a>
        </li>
        <li class="mx-3">
          <a href="#" class="text-white" title="Twitter">
            <i class="fab fa-twitter"></i> 
          </a>
        </li>
        <li class="mx-3">
          <a href="#" class="text-white" title="Instagram">
            <i class="fab fa-instagram"></i> 
          </a>
        </li>
      </ul>
    </div>
  </footer>
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  

</body>
</html>
